# aclarai Docker Compose Stack
# no version: this is officially deprecated now

services:
  postgres:  # Vector DB backend for sentence embeddings and similarity checks
    image: ankane/pgvector
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: aclarai
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - aclarai_net

  neo4j:  # Knowledge graph for claims, summaries, and concepts
    image: neo4j:5
    restart: unless-stopped
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
    volumes:
      - neo4j_data:/data
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - aclarai_net

  rabbitmq: # Message broker for inter-service communication (e.g., vault-watcher -> aclarai-core)
    image: rabbitmq:3-management # Includes management UI on port 15672
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: user # Replace with environment variables or Docker secrets
      RABBITMQ_DEFAULT_PASS: password # Replace with environment variables or Docker secrets
    ports:
      - "5672:5672" # Standard AMQP port
      - "15672:15672" # Management UI
    networks:
      - aclarai_net
    healthcheck: # Basic health check
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  aclarai-core:  # Main processing pipeline: claim extraction, summarization, linking
    build: ./services/aclarai-core
    depends_on:
      - postgres
      - neo4j
    volumes:
      - ./vault:/vault
      - ./settings:/settings
    env_file:
      - .env
    networks:
      - aclarai_net
    environment:
      - VAULT_PATH=/vault
      - SETTINGS_PATH=/settings
      - RABBITMQ_HOST=rabbitmq 

  vault-watcher:  # Watches vault for Markdown edits and emits dirty blocks
    build: ./services/vault-watcher
    depends_on:
      - aclarai-core
    volumes:
      - ./vault:/vault
      - ./settings:/settings
    env_file:
      - .env
    networks:
      - aclarai_net
    environment:
      - VAULT_PATH=/vault
      - SETTINGS_PATH=/settings
      - RABBITMQ_HOST=rabbitmq 

  scheduler:  # Runs periodic jobs: concept hygiene, vault sync, reprocessing
    build: ./services/scheduler
    depends_on:
      - aclarai-core
    volumes:
      - ./vault:/vault
      - ./settings:/settings
    env_file:
      - .env
    networks:
      - aclarai_net
    environment:
      - VAULT_PATH=/vault
      - SETTINGS_PATH=/settings

  aclarai-ui:  # Web interface for aclarai
    build: ./services/aclarai-ui
    depends_on:
      - aclarai-core
    volumes:
      - ./vault:/vault
      - ./settings:/settings
    env_file:
      - .env
    ports:
      - "7860:7860"
    networks:
      - aclarai_net
    environment:
      - VAULT_PATH=/vault
      - SETTINGS_PATH=/settings

volumes:
  pg_data:
  neo4j_data:

networks:
  aclarai_net: